    <h1> Imagens que si Adaptem Sozinhas </h1>



    <picture><!--source media faz a troca automatica de acordo com o tamanho da tela-->

        <source media="(max-width: 580px)" srcset="IMAGENS/img-p.png" type="image/png">
        <source media="(max-width: 720px)" srcset="IMAGENS/img-m.png" type="image/png">
        <img src="IMAGENS/img-g.png" alt="imagem flexivel">

    </picture>

    <h2>Reproduzindo Audio</h2>
    <p> Reproduzir Audio com HTML sem conversao </p>
    <audio src="media/Press Fuse.mp3" controls autoplay></audio>


    <p> Reproduzindo audio com conversao </p>
    <audio preload="metadata" controls loop>
        <source src="media/Press Fuse.mp3" type="audio/mp3">
        <source src="media/Press Fuse.ogg" type="audio/ogg">
        <source src="media/Press Fuse.wav" type="audio/wav">



    </audio>



</body>
